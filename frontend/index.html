    <!-- Font Awesome: Pro varsa Kit yüklenir, yoksa Free CSS fallback -->
    <!-- (Pro kullanacaksan KİT_ID'ni aşağıya yaz) -->
    <link rel="preconnect" href="https://kit.fontawesome.com" crossorigin />
    <link rel="preconnect" href="https://ka-f.fontawesome.com" crossorigin />
    <script>
      (function () {
        // FA Pro kullanıyorsan buraya kit ID gir: örn: "abcd1234ef56"
        const KIT_ID = ""; // boş bırakılırsa fallback kullanılacak
        if (KIT_ID) {
          const s = document.createElement("script");
          s.defer = true;
          s.crossOrigin = "anonymous";
          s.src = "https://kit.fontawesome.com/" + KIT_ID + ".js";
          document.head.appendChild(s);
          document.documentElement.classList.add("fa-pro-intended");
        }
      })();
    </script>
    <!-- Free (fallback) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      referrerpolicy="no-referrer"
    />
    <script>
      // Pro kit yoksa .fa-light sınıfını .fa-regular'a çevir (ikonlar görünür olsun)
      document.addEventListener("DOMContentLoaded", function () {
        const wantsPro = document.documentElement.classList.contains("fa-pro-intended");
        const kitLoaded = document.documentElement.classList.contains("fa-kit-loaded");
        if (wantsPro && !kitLoaded) {
          document.querySelectorAll(".fa-light").forEach((el) => {
            el.classList.remove("fa-light");
            el.classList.add("fa-regular");
          });
        }
      });
    </script>
